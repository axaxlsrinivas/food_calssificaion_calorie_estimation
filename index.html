<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recognition & Calorie Estimation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #667eea;
        }

        #imageInput {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .preview-container {
            text-align: center;
            margin: 20px 0;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .result-item {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.2em;
            color: #333;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .nutrition-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            background: #ffe8e8;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .top-predictions {
            margin-top: 20px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçï Food Recognition</h1>
        <p class="subtitle">Upload a food image to identify it and get nutritional information</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <p>Click to upload or drag and drop an image</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 10px;">Supports JPG, PNG, JPEG</p>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="preview-container" style="display: none;">
            <img id="imagePreview" alt="Preview">
            <button class="btn" id="analyzeBtn">Analyze Food</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea;">Analyzing your food...</p>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="results" id="results">
            <div class="result-item">
                <div class="result-label">Identified Food</div>
                <div class="result-value" id="foodName">-</div>
            </div>

            <div class="result-item">
                <div class="result-label">Confidence</div>
                <div class="result-value" id="confidence">-</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceBar"></div>
                </div>
            </div>

            <div class="result-item">
                <div class="result-label">Calories</div>
                <div class="result-value" id="calories" style="font-size: 2em; color: #e74c3c;">-</div>
                <p style="color: #666; margin-top: 5px;" id="servingSize">-</p>
            </div>

            <div class="result-item">
                <div class="result-label">Nutritional Information</div>
                <div class="nutrition-grid" id="nutritionGrid">
                </div>
            </div>

            <div class="top-predictions">
                <div class="result-label">Other Possible Matches</div>
                <div id="topPredictions"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.querySelector('.loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const previewContainer = document.querySelector('.preview-container');

        // Click to upload
        uploadArea.addEventListener('click', () => imageInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // File selection
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                results.style.display = 'none';
                errorMessage.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            results.style.display = 'none';
            errorMessage.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze image');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError('Error analyzing image. Make sure the API server is running on port 8000.');
                console.error(error);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(data) {
            document.getElementById('foodName').textContent = data.food_name;
            
            // Handle confidence - cap at 100% for display
            const displayConfidence = Math.min(data.confidence, 100).toFixed(2);
            document.getElementById('confidence').textContent = `${displayConfidence}%`;
            document.getElementById('confidenceBar').style.width = `${Math.min(data.confidence, 100)}%`;
            
            document.getElementById('calories').textContent = `${data.calories} cal`;
            document.getElementById('servingSize').textContent = `per ${data.serving_size}`;

            // Nutritional info
            const nutritionGrid = document.getElementById('nutritionGrid');
            nutritionGrid.innerHTML = '';
            const nutrition = data.nutritional_info;
            for (const [key, value] of Object.entries(nutrition)) {
                nutritionGrid.innerHTML += `
                    <div class="nutrition-item">
                        <div style="font-weight: bold; color: #667eea;">${value}</div>
                        <div style="color: #666; font-size: 0.9em;">${key}</div>
                    </div>
                `;
            }

            // Top predictions - handle both percentage and decimal formats
            const topPredictions = document.getElementById('topPredictions');
            topPredictions.innerHTML = '';
            data.top_predictions.slice(0, 5).forEach(pred => {
                // If confidence is already > 1, it's a percentage; otherwise convert from decimal
                const confidence = pred.confidence > 1 
                    ? Math.min(pred.confidence, 100).toFixed(2)
                    : (pred.confidence * 100).toFixed(2);
                topPredictions.innerHTML += `
                    <div class="prediction-item">
                        <span>${pred.food_name}</span>
                        <span>${confidence}%</span>
                    </div>
                `;
            });

            results.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Check API status on load
        fetch(`${API_URL}/`)
            .then(response => response.json())
            .then(data => console.log('API Status:', data))
            .catch(() => console.warn('API server not available. Start it with: python app.py'));
    </script>
</body>
</html>
